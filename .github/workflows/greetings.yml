name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congrats on creating your first issue! Thanks for helping to support GodMode.'
        pr-message: 'Thank you for submitting a PR to GodMode!! A reviewer will be with you shortly :)'
